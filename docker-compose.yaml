services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: testpw
      POSTGRES_USER: testuser
      POSTGRES_DB: testdb
    volumes:
      - shifty-db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  shifty-db: